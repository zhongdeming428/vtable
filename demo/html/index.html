<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script src="https://unpkg.com/m-vtable@1.0.0/dist/main.js"></script>
  <script>
    new Vue({
      components: { vTable: vTable.default },
      data() {
        return {
          data: [
            { name: "Russ", age: 23, checked: false },
            { name: "Joel", age: 24, checked: true },
            { name: "Coel", age: 25, checked: false }
          ],
          columns: [
            {
              title: "",
              render(h, d) {
                return h("input", {
                  attrs: {
                    type: "checkbox",
                    checked: d.checked
                  }
                });
              },
              align: 'center'
            },
            { title: "Name", dataIndex: "name", align: "center", width: "40%" },
            { title: "Age", dataIndex: "age", align: "center", width: "40%" }
          ]
        }
      },
      template: '<v-table :data="data" :columns="columns"/>'
    }).$mount('#app')
  </script>
</body>
</html>
